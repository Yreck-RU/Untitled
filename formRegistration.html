<!DOCTYPE html>

<html lang="ru">
	<!--Заголовок страницы, контейнер для других важных данных (не отображается)-->
	<head>
		<!--Заголовок страницы-->
		<title>Title</title>
		<link
			rel="icon"
			type="image/x-icon"
			sizes="192x192"
			href="img/favicon.ico"
		/>
		<!--===============================-->
		<!--Libs-->

			<!--JQ--><script src="libs/jquery.js"></script>

			<link rel="stylesheet" href="css/style.css" />

		<meta charset="utf-8">

		<meta name="format-detection" content="telephone=no">
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<div class="wrapper">
			<section>
				<div class="form">

						<form action="#" class="form-body form-body_650">
							<div class="form-body__block form-body__block_70-30">
								<div class="editing-panel-input">
									<div class="editing-panel-input__title">
										Email
									</div>
									<input type="email" name="" class="editing-panel-input__item" >
								</div>
								<div class="editing-panel-input">
									<div class="editing-panel-input__title">
										Логин
									</div>
									<input type="email" name="" class="editing-panel-input__item" >
								</div>
							</div>
							<div class="form-body__block">
								<div class="editing-panel-input">
									<div class="editing-panel-input__title">

									</div>
									<input type="text" name="" class="editing-panel-input__item" >
								</div>
								<div class="editing-panel-input">
									<div class="editing-panel-input__title">
										Фамилия
									</div>
									<input type="text" name="" class="editing-panel-input__item" >
								</div>
							</div>
							<div class="form-body__block">
								<div class="editing-panel-input">
									<div class="editing-panel-input__title ">
										Пароль
									</div>
									<div class="form-input form-input-pasvord">
										<input type="password" name="" id="login" class="form-input-pasvord__input">
										<span class="form-input__button icon-eye-slash form-input-pasvord__button">
											<img src="img/eye.svg" alt="">
										</span>
									</div>
								</div>
								<div class="editing-panel-input">
									<div class="editing-panel-input__title">
										Подтвердите пароля
									</div>
									<div class="form-input form-input-pasvord">
										<input type="password" name="" id="login" class="form-input-pasvord__input">
										<span class="form-input__button icon-eye-slash form-input-pasvord__button">
											<img src="img/eye.svg" alt="">
										</span>
									</div>
								</div>
							</div>
							<div class="form-body__text">
								Нажмите на кнопку, чтобы зарегистрироваться и перейдите в личный кабинет
							</div>
							<button class="form-body__button form-body__button_no-transform">
								Создать аккаунт
								<img src="img/arrow-square-right.svg" alt="">
							</button>

					</div>
				</div>

		<script src="js/custom.js"></script>
